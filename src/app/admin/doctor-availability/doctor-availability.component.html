<div class="p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Doctor Availability</h2>
  
    <div *ngIf="loading" class="text-center text-blue-600">Loading...</div>
  
    <div *ngIf="!loading">
      <table class="w-full text-sm text-left text-black">
        <thead class="text-sm uppercase bg-blue-200 text-black font-bold">
          <tr>
            <th class="px-6 py-3">Date</th>
            <th class="px-6 py-3">Start Time</th>
            <th class="px-6 py-3">End Time</th>
            <th class="px-6 py-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let availability of availabilities">
            <td class="px-6 py-4">{{ availability.availableDate }}</td>
            <td class="px-6 py-4">{{ availability.startTime }}</td>
            <td class="px-6 py-4">{{ availability.endTime }}</td>
            <td class="px-6 py-4 text-center">
              <button class="text-red-500" (click)="cancelAppointment(availability.id)">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

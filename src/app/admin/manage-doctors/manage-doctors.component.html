<div class="p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Manage Doctors</h2>
  
    <div *ngIf="loading" class="text-center text-blue-600">Loading...</div>
  
    <div *ngIf="!loading">
      <table class="w-full text-sm text-left text-black">
        <thead class="text-sm uppercase bg-blue-200 text-black font-bold">
          <tr>
            <th class="px-6 py-3">#</th>
            <th class="px-6 py-3">First Name</th>
            <th class="px-6 py-3">Last Name</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">Specialty</th>
            <th class="px-6 py-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctors; let i = index">
            <td class="px-6 py-4">{{ i + 1 }}</td>
            <td class="px-6 py-4">{{ doctor.firstName }}</td>
            <td class="px-6 py-4">{{ doctor.lastName }}</td>
            <td class="px-6 py-4">{{ doctor.email }}</td>
            <td class="px-6 py-4">{{ doctor.specialty || 'N/A' }}</td>
            <td class="px-6 py-4 text-center">
              <button class="text-blue-500" (click)="viewAvailability(doctor.id)">Manage Availability</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

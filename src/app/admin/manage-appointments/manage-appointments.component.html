<div class="p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Manage Appointments</h2>
  
    <!-- Search and Filter -->
    <div class="flex space-x-4 mb-4">
      <input type="date" [(ngModel)]="searchDate" class="border px-4 py-2 rounded" (input)="filterAppointments()" />
      
      <select [(ngModel)]="selectedDoctorId" class="border px-4 py-2 rounded" (change)="filterAppointments()">
        <option value="">All Doctors</option>
        <option *ngFor="let doctor of doctors" [value]="doctor.id">
          {{ doctor.firstName }} {{ doctor.lastName }}
        </option>
      </select>
    </div>
  
    <!-- Appointments Table -->
    <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-300">
      <table class="w-full text-sm text-left text-black">
        <thead class="text-sm uppercase bg-blue-200 text-black font-bold">
          <tr>
            <th class="px-4 py-3">#</th>
            <th class="px-4 py-3">Doctor</th>
            <th class="px-4 py-3">Customer ID</th>
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Time</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of filteredAppointments; let i = index" class="border-b bg-gray-50 hover:bg-gray-100">
            <td class="px-4 py-3">{{ i + 1 }}</td>
            <td class="px-4 py-3">{{ appointment.doctorId }}</td>
            <td class="px-4 py-3">{{ appointment.customerId }}</td>
            <td class="px-4 py-3">{{ appointment.appointmentDate | date: 'yyyy-MM-dd' }}</td>
            <td class="px-4 py-3">{{ appointment.startTime }} - {{ appointment.endTime }}</td>
            <td class="px-4 py-3">
              <span [ngClass]="{
                'text-green-600': appointment.status === 'Confirmed',
                'text-yellow-600': appointment.status === 'Pending',
                'text-red-600': appointment.status === 'Canceled'
              }">
                {{ appointment.status }}
              </span>
            </td>
            <td class="px-4 py-3 text-center">
              <button (click)="cancelAppointment(appointment.id)" class="text-red-500 hover:text-red-700">
                <mat-icon>cancel</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

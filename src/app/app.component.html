<div class="flex flex-col h-screen">
  <!-- Topbar (Always Visible) -->
  <app-topbar></app-topbar>

  <!-- Main Content Area -->
  <div class="flex flex-1">
    <!-- If Admin is logged in, Show Admin Panel -->
    <ng-container *ngIf="isAdmin; else userLayout">
      <router-outlet></router-outlet>
    </ng-container>

    <!-- User Panel Layout -->
    <ng-template #userLayout>
      <!-- Sidebar (Navbar) - Hidden on Login/Signup -->
      <app-navbar *ngIf="showNavbar"></app-navbar>

      <!-- Page Content -->
      <div class="flex-1 bg-gray-100 overflow-auto p-4">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
  </div>
</div>

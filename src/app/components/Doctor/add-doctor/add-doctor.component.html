<!-- Right-Side Drawer for Adding a Doctor -->
<div
  class="fixed inset-0 bg-black bg-opacity-50"
  *ngIf="drawerOpen"
  (click)="closeDrawer()"
></div>

<div
  class="fixed right-0 top-0 w-96 h-full bg-white shadow-lg p-6 transition-transform duration-300"
  [ngClass]="{ 'translate-x-full': !drawerOpen, 'translate-x-0': drawerOpen }"
  (click)="$event.stopPropagation()"
>
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Add Doctor</h2>

  <form #doctorForm="ngForm" (ngSubmit)="addDoctor()" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-2" for="name">Name</label>
      <input
        type="text"
        id="name"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="doctor.name"
        name="name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-red-500 text-sm">
        Name is required.
      </div>
    </div>

    <div>
      <label class="block text-gray-700 mb-2" for="specialty">Specialty</label>
      <input
        type="text"
        id="specialty"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="doctor.specialty"
        name="specialty"
        required
        #specialty="ngModel"
      />
      <div *ngIf="specialty.invalid && specialty.touched" class="text-red-500 text-sm">
        Specialty is required.
      </div>
    </div>

    <div>
      <label class="block text-gray-700 mb-2" for="email">Email</label>
      <input
        type="email"
        id="email"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="doctor.email"
        name="email"
        required
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm">
        Valid email is required.
      </div>
    </div>

    <div>
      <label class="block text-gray-700 mb-2" for="phoneNumber">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="doctor.phoneNumber"
        name="phoneNumber"
        required
        pattern="^[0-9]{10}$"
        #phoneNumber="ngModel"
      />
      <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-red-500 text-sm">
        Enter a valid 10-digit phone number.
      </div>
    </div>

    <div class="flex justify-between">
      <button
        type="button"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-200"
        (click)="closeDrawer()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200"
        [disabled]="doctorForm.invalid"
      >
        Add Doctor
      </button>
    </div>
  </form>
</div>

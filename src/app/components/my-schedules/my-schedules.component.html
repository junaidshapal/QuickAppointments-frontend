<div class="p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">My Schedule</h2>

  <mat-table [dataSource]="availabilities" class="w-full">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let availability">
        {{ availability.availableDate }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
      <mat-cell *matCellDef="let availability">
        {{ availability.startTime }} - {{ availability.endTime }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['date', 'time']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['date', 'time'];"></mat-row>
  </mat-table>
</div>

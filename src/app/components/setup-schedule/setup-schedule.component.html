<div class="container mx-auto p-6">
  <!-- Page Title and Save Button -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-semibold">Setup Schedule</h1>
    <button mat-raised-button color="primary" (click)="saveSchedule()" class="px-6 py-3">
      Save Schedule
    </button>
  </div>

  <!-- Schedule Form -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <mat-card *ngFor="let day of schedule" class="shadow-lg">
      <mat-card-header>
        <mat-checkbox [(ngModel)]="day.available" color="primary">
          <span class="text-lg font-medium">{{ day.day }}</span>
        </mat-checkbox>
      </mat-card-header>

      <mat-card-content>
        <div *ngIf="day.available" class="flex flex-col gap-4">
          <!-- Start Time -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" [(ngModel)]="day.startTime" />
          </mat-form-field>

          <!-- End Time -->
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>End Time</mat-label>
            <input matInput type="time" [(ngModel)]="day.endTime" />
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

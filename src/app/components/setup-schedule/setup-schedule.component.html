<div class="p-6 bg-white shadow-lg rounded-lg max-w-lg mx-auto">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Set Your Availability</h2>

  <form (ngSubmit)="setAvailability()" class="space-y-4">
    <mat-form-field class="w-full">
      <mat-label>Date</mat-label>
      <input matInput type="date" [(ngModel)]="availability.availableDate" name="availableDate" required />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" [(ngModel)]="availability.startTime" name="startTime" required />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>End Time</mat-label>
      <input matInput type="time" [(ngModel)]="availability.endTime" name="endTime" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="w-full">
      Save Availability
    </button>
  </form>
</div>

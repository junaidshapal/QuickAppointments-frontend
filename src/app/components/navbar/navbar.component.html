<div class="flex flex-col h-screen bg-gray-800 p-4 text-white w-64">
    <h2 class="text-lg font-semibold mb-6">My App</h2>
    <ul class="space-y-4">
      <li *ngFor="let link of navLinks" class="group">
        <a
  [routerLink]="link.route"
  [ngClass]="{
    'bg-blue-600 text-white': selectedLink === link,
    'text-gray-400': selectedLink !== link
  }"
  (click)="selectLink(link)"
  class="block px-4 py-2 rounded hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out"
>
  {{ link.name }}
</a>

      </li>
    </ul>
  </div>

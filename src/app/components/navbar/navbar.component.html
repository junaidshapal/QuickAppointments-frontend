<div class="flex">
  <!-- Sidebar -->
  
    <div class="p-4 flex justify-between items-center">
      <fa-icon
        [icon]="faTimes"
        class="cursor-pointer text-white hover:text-gray-400"
        (click)="toggleSidebar()"
      ></fa-icon>
    </div>
    <ul class="space-y-4 px-4">
      <li *ngFor="let link of navLinks" class="group">
        <a
          [routerLink]="link.route"
          routerLinkActive="bg-blue-600 text-white"
          class="block px-4 py-2 rounded text-gray-400 hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out"
        >
          <fa-icon [icon]="link.icon" class="mr-2"></fa-icon>
          {{ link.name }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <div *ngIf="!isSidebarOpen" class="p-4">
    <fa-icon
      [icon]="faBars"
      class="cursor-pointer text-gray-800 hover:text-gray-600"
      (click)="toggleSidebar()"
    ></fa-icon>
  </div>
</div>

<div class="p-6 bg-white shadow-lg rounded-lg max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Add Department</h2>
  
    <form (ngSubmit)="addDepartment()" class="space-y-4">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="department.name" name="name" required />
      </mat-form-field>
  
      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="department.description" name="description"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" class="w-full">
        Add Department
      </button>
    </form>
  </div>

<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 flex flex-col md:flex-row rounded-2xl shadow-lg max-w-5xl p-5 w-full md:w-3/4 items-center">
            
            <!-- Form Section -->
            <div class="w-full md:w-1/2 px-8 md:px-16">
                <h2 class="font-bold text-2xl text-[#4F321F]">Sign Up</h2>
                <p class="text-sm mt-2 text-[#4F321F]">Create a new account.</p>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                    <input class="p-2 mt-4 rounded-xl border w-full" type="text" formControlName="firstName" placeholder="First Name" required>
                    <input class="p-2 mt-4 rounded-xl border w-full" type="text" formControlName="lastName" placeholder="Last Name" required>
                    <input class="p-2 mt-4 rounded-xl border w-full" type="email" formControlName="email" placeholder="Enter Email" required>

                    <!-- Role Selection -->
                    <select class="p-2 rounded-xl border w-full mt-4" formControlName="role" (change)="onRoleChange($event)" required>
                        <option value="">Select Role</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Customer">Customer</option>
                    </select>

                    <!-- Specialty (Only for Doctors) -->
                    <input *ngIf="registerForm.get('role')?.value === 'Doctor'" 
                        class="p-2 rounded-xl border w-full mt-4" 
                        type="text" formControlName="specialty" 
                        placeholder="Specialty (Required for Doctors)" required>

                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full mt-4" 
                            [type]="showPassword ? 'text' : 'password'" 
                            formControlName="password" 
                            placeholder="Password" required>
                    </div>

                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full mt-4" 
                            [type]="showConfirmPassword ? 'text' : 'password'" 
                            formControlName="confirmPassword" 
                            placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="hover:scale-105 duration-300 bg-[#4F321F] rounded-xl text-white py-2 mt-4">
                        Sign Up
                    </button>
                </form>

                

                <div class="mt-6 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-500">
                </div>

                <!-- Google button -->
                <div class="flex flex-col items-center">
                    <button class="hover:scale-105 duration-300 bg-white border py-2 mt-5 w-full rounded-xl flex justify-center items-center text-sm">
                        <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" viewBox="0 0 48 48">
                            <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            <path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        Login with Google
                    </button>
                </div>

                <div class="mt-3 text-xs flex items-center justify-between">
                    <p>Already have an account?</p>
                    <button routerLink="/login" class="hover:scale-110 duration-300 py-2 px-5 bg-white border rounded-xl">Login</button>
                </div>

            </div>

            <!-- Image Section -->
            <div class="hidden md:block w-1/2">
                <img class="rounded-2xl" src="assets/Images/signUp.jpg" alt="Signup Image">
            </div>
        </div>
    </section>
</body>

<div class="container mx-auto p-6">
    <!-- Page Heading -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Roles Management</h1>
    </div>
  
    <!-- Cards Layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let role of roles"
        class="bg-white shadow-lg rounded-lg p-4 flex flex-col justify-between"
      >
        <!-- Role Name -->
        <h2 class="text-lg font-semibold text-gray-800">{{ role.name }}</h2>
  
        <!-- Description -->
        <p class="text-gray-600 my-2">{{ role.description }}</p>
  
        <!-- User Count -->
        <p class="text-sm text-gray-500">Users Assigned: <span class="font-bold">{{ role.userCount }}</span></p>
  
        <!-- Actions -->
        <div class="mt-4 flex space-x-4">
          <!-- Edit Button -->
          <button
            class="flex-1 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300"
            (click)="editRole(role)"
          >
            Edit
          </button>
  
          <!-- Delete Button -->
          <button
            class="flex-1 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300"
            (click)="deleteRole(role)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
